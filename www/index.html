<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Colada Lottery - The Best Way to Determine Who's making the Coladas</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1//dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="colada-lotery.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">The Caffeine Collective</h5>
      <nav class="my-2 my-md-0 mr-md-3"></nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4" data-test="page-title">The Colada Lottery</h1>
      <p class="lead">A tool created to decide who is going to make the next colada and who do the cleaning in peaceful manner.</p>
      <button id="lotteryBtn" data-test="lotteryBtn" type="button" class="btn btn-lg btn-block btn-success">Pick the Barista & Cleaner</button>
    </div>

    <div id="lotteryResultsContainer" data-test="lotteryResults" class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 id="baristaName" class="my-0 font-weight-normal">The Barista</h4>
            <i id="baristaDrawnAt">Drawn at datetime here</i>
          </div>
          <div class="card-body">
            <img id="baristaHeadshot" class="card-img-top" src="">
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4  id="cleanerName" class="my-0 font-weight-normal">The Cleaner</h4>
            <i id="cleanerDrawnAt">Drawn at datetime here</i>
          </div>
          <div class="card-body">
            <img id="cleanerHeadshot" class="card-img-top" src="">
          </div>
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
        </div>
      </footer>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
